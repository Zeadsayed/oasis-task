<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>



<div class="container">

  <div class="row d-flex justify-content-center text-center  my-4">
    <div class="col-md-12 w-50">
      <app-categories [data]="categories" [title]="'Categories'"
        (selectedValue)="filterCategory($event)"></app-categories>
    </div>
  </div>

  <div class="row text-center my-4">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of products">
      <app-products-items [data]="item" (item)="addToCart($event)"></app-products-items>
    </div>
  </div>


</div>
